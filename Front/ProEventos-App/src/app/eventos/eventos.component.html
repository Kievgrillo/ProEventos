<h2>Eventos</h2>
<hr>

<form action="" class="form-inlne">
  <div class="form-group mb-2">
      <input type="text" class="form-control mr-2" placeholder="buscar">
      <button class="btn btn-outline-sucess">Buscar</button>
  </div>
</form>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Imagem</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
    <tbody *ngIf="eventos">
      <tr *ngFor="let evento of eventos">
        <td>{{evento.eventoId}}</td>
        <td>{{evento.imagemURL}}</td>
        <td>{{evento.tema}}</td>
        <td>{{evento.local}}</td>
        <td>{{evento.data}}</td>
        <td>{{evento.qtdPessoas}}</td>
        <td>{{evento.local}}</td>
        <td></td>
      </tr>
    </tbody>
      <tfoot>
        <tr>
          <td colspan="8">
            <h4>Nenhum evento encontrado </h4>
          </td>
        </tr>
      </tfoot>
</table>
